<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farbe ändern</title>
</head>
<body>
    <h1>Farbe ändern</h1>
    <button onclick="color('yellow')">Gelb</button>
    <button onclick="color('aquamarine')">Hellblau</button>
    <button onclick="color('green')">Grün</button>
    <script>
        function color(color){
            document.body.style.backgroundColor = color
        }
    </script>
</body>
</html>
